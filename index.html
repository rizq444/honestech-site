<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark">
  <title>HONESTECH – Mobile Mechanic</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <header class="site-header">
    <div class="wrap">
      <button id="navToggle" class="nav-toggle" aria-label="Open menu" aria-controls="navPanel" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <div class="brand">
        <img class="logo" src="https://i.postimg.cc/KzPRhDYy/732-937-3734.png" alt="Honestech">
        <div class="brand-text">
          <h1>HONESTECH<br><span>Mobile Mechanic</span></h1>
          <p class="tagline">Honest, reliable service at your driveway.</p>
        </div>
      </div>
      <div class="cta">
        <a class="btn" href="/">Home</a>
        <a class="btn" href="/locations.html">Locations</a>
        <a class="btn" href="/blogs.html">Blogs</a>
        <a class="btn" href="/#book">Book</a>
        <a class="btn" href="/pay.html">Pay Now</a>
        <a class="btn btn-solid" href="tel:+17329373734">Call / Text</a>
      </div>
    </div>
  </header>
  <div id="navPanel" class="nav-panel" aria-hidden="true">
    <nav class="nav-menu" aria-label="Site">
      <a href="/">Home</a>
      <a href="/locations.html">Locations</a>
      <a href="/blogs.html">Blogs</a>
      <a href="/#book">Book</a>
      <a href="/pay.html">Pay Now</a>
      <a href="tel:+17329373734">Call</a>
      <a href="mailto:honestechservice@gmail.com">Email</a>
    </nav>
  </div>
  <div id="navBackdrop" class="nav-backdrop"></div>

  <main class="wrap" style="padding:32px 0;">
    <section id="book" class="card" style="padding:16px;border:1px solid #1f1f23;border-radius:12px;background:#121214">
      <h2>Book Service</h2>
      <form>
        <div class="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
          <div class="field"><label>Name</label><input placeholder="Full name"></div>
          <div class="field"><label>Phone</label><input placeholder="(732) 000-0000"></div>
          <div class="field" style="grid-column:1/-1"><label>Service Needed</label><input placeholder="e.g., Front brake pads & rotors"></div>
          <div class="field"><label>Preferred Date</label><input type="date"></div>
          <div class="field"><label>Preferred Time</label><input type="time"></div>
        </div>
        <!-- BOOK NOW TERMS (wired) -->
        <div class="terms-box" style="margin-top:12px;border:1px solid #1f1f23;border-radius:12px;padding:12px;background:#121214">
          <label style="display:flex;gap:8px;align-items:flex-start;">
            <input type="checkbox" required style="margin-top:4px;" />
            <span>
              I have read and agree to the <a href="/terms.html" target="_blank">Honestech Terms &amp; Conditions</a>.
              <br><span class="muted">
                Within Middlesex County, service is performed by the owner of Honestech when available; otherwise, or outside Middlesex County,
                work may be referred to a trusted, approved independent technician meeting Honestech’s standards.
                Customers must provide correct parts (verified by VIN) and a safe workspace. Payment is due upon completion; Stripe payments add 3%.
              </span>
            </span>
          </label>
        </div>
        <button class="btn btn-solid" type="submit" style="margin-top:12px">Submit Request</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 Honestech Mobile Mechanic · <a href="mailto:honestechservice@gmail.com">Email</a></p>
    </div>
  </footer>
</body>
</html>
